<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Pharmacy - بحث عن بيانات مريض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.5s ease;
            /* تدرج لوني جديد */
            background: linear-gradient(135deg, #3A5795 0%, #0D162B 100%);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="loginScreen" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm transform transition duration-500 scale-100">
        
        <h1 class="text-3xl font-extrabold mb-2 text-center text-indigo-700">United Pharmacy</h1>
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">الرجاء إدخال بياناتك للمتابعة</h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150">دخول</button>
            <p id="loginMessage" class="mt-4 text-center text-red-500 hidden text-sm"></p>
        </form>
    </div>

    <div id="searchScreen" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg hidden transform transition duration-500 scale-0">
        
        <img src="**ضع هنا رابط صورة اللوجو (URL) الخاص بـ United Pharmacy**" alt="United Pharmacy Logo" class="h-16 mx-auto mb-4"> 
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ادخل رقم الهوية لعرض بيانات المريض</h2>
        
        <form id="searchForm" class="mb-6">
            <div class="flex space-x-3 space-x-reverse">
                <input type="text" id="patientId" placeholder="أدخل رقم الهوية أو رقم الهاتف" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                <button type="submit" class="bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition duration-150 whitespace-nowrap">ابحث</button>
            </div>
        </form>

        <div id="resultArea">
            <div id="loader" class="loader hidden"></div>
            <p id="errorMessage" class="text-red-600 text-center font-medium hidden"></p>
            <div id="dataDisplay" class="border border-gray-200 p-4 rounded-lg bg-gray-50 hidden">
                <p class="text-lg font-bold mb-2 text-gray-700">بيانات المريض:</p>
                <div class="grid grid-cols-2 gap-3">
                    <p class="text-gray-600">الاسم:</p> <p id="displayName" class="font-semibold text-gray-800"></p>
                    <p class="text-gray-600">رقم الهوية:</p> <p id="displayId" class="font-semibold text-gray-800"></p>
                    <p class="text-gray-600">رقم الهاتف:</p> <p id="displayMobile" class="font-semibold text-gray-800"></p>
                </div>
            </div>
        </div>
        
        <p class="text-xs text-gray-400 text-center mt-6 border-t pt-2">
            Created by: <span class="font-medium text-gray-600">Dr.Abdelrahman Baiomy</span>
        </p>

    </div>

    <script>
        // =======================================================
        // الروابط الجديدة للخدمات
        // =======================================================
        // 1. رابط المصادقة (Google Apps Script الأصلي)
        // **يجب استبدال النص بالرابط الفعال الخاص بك للمصادقة**
        const AUTH_URL = 'https://script.google.com/macros/s/AKfycb.../exec'; 
        
        // 2. رابط البحث عن البيانات (خادم Vercel الجديد)
        // هذا الرابط يشير إلى ملف api/patient-data.js الذي أنشأته ولا يحتاج لتعديل
        const SEARCH_URL = '/api/patient-data'; 

        // العناصر
        const loginScreen = document.getElementById('loginScreen');
        const searchScreen = document.getElementById('searchScreen');
        const loginForm = document.getElementById('loginForm');
        const searchForm = document.getElementById('searchForm');
        const loginMessage = document.getElementById('loginMessage');
        const patientIdInput = document.getElementById('patientId');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const dataDisplay = document.getElementById('dataDisplay');
        const displayName = document.getElementById('displayName');
        const displayId = document.getElementById('displayId');
        const displayMobile = document.getElementById('displayMobile');

        // =======================================================
        // وظائف المصادقة (Login)
        // =======================================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.classList.add('hidden');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إرسال البيانات إلى Google Apps Script للتحقق
            try {
                const response = await fetch(`${AUTH_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();

                if (data.status === 'success') {
                    // إخفاء شاشة الدخول وعرض شاشة البحث
                    loginScreen.classList.remove('scale-100');
                    loginScreen.classList.add('scale-0');
                    setTimeout(() => {
                        loginScreen.classList.add('hidden');
                        searchScreen.classList.remove('hidden');
                        searchScreen.classList.remove('scale-0');
                        searchScreen.classList.add('scale-100');
                    }, 500);
                } else {
                    loginMessage.textContent = data.message || 'خطأ في اسم المستخدم أو كلمة المرور.';
                    loginMessage.classList.remove('hidden');
                }
            } catch (error) {
                loginMessage.textContent = 'https://script.google.com/macros/s/AKfycbxz9VsdF4buz_DFJo_nelzadvIaHUHioJlG8rx3QKFeMDlF6wXE7vqTtZnvP6BauyQU/exec';
                loginMessage.classList.remove('hidden');
            }
        });

        // =======================================================
        // وظائف البحث عن البيانات
        // =======================================================
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = patientIdInput.value.trim();
            if (id) {
                searchData(id);
            }
        });

        function searchData(id) {
            showLoading(true);

            // إرسال الطلب إلى خادم Vercel الجديد (api/patient-data)
            fetch(`${SEARCH_URL}?id=${encodeURIComponent(id)}`)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.status === 'success') {
                        displayData(data.data);
                    } else if (data.status === 'not_found') {
                        showError('رقم الهوية غير موجود.');
                    } else {
                        showError(data.message || 'حدث خطأ غير متوقع في الخادم.');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showError(`فشل في جلب البيانات: ${error.message}`);
                });
        }

        function showLoading(isLoading) {
            resetState();
            if (isLoading) {
                loader.classList.remove('hidden');
            } else {
                loader.classList.add('hidden');
            }
        }

        function showError(message) {
            resetState();
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function displayData(data) {
            resetState();
            displayName.textContent = data.name;
            displayId.textContent = data.id;
            displayMobile.textContent = data.mobile;
            dataDisplay.classList.remove('hidden');
        }

        function resetState() {
            loader.classList.add('hidden');
            errorMessage.classList.add('hidden');
            dataDisplay.classList.add('hidden');
        }
    </script>
</body>
</html>
